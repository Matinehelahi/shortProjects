<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../contactForm2/assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="contact-box">
            <div class="left-side">
                <div class="address details">
                    <i class='bx bxs-map'></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Surkhet,NP12</div>
                    <div class="text-two">Birendranagar</div>
                </div>
                <div class="address phone">
                    <i class='bx bxs-phone'></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+0068 9823 5343</div>
                    <div class="text-two">+0068 2323 534s3</div>
                </div>
                <div class="address email">
                    <i class='bx bxs-envelope'></i>                    <div class="topic">Email</div>
                    <div class="text-one">matinehelahi@gmail.com</div>
                    <div class="text-two">info.codingmatin@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">
                    <span>send us a message</span>
                </div>
                <div class="item">
                    <span>
                        if you have any work from me or any types of quries related to my tutorial, you can send me
                        message from here. It's my pleasure to help you.
                    </span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box message-box">
                      <textarea placeholder="Enter Your Message"></textarea>
                </div>
                <div class="button-box">
                    <input type="submit" value="Send Now">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
