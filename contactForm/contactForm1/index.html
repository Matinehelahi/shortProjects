<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Form</title>
    <link rel="stylesheet" href="../contactForm1/assets/css/style.css">
</head>

<body>
    <div class="contact-box">
        <div class="register-box">
            <header>Registerstion</header>
        </div>
        <div class="user-details">
            <div class="input-box">
                <label class="details" for="name">Full name</label>
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="input-box">
                <label class="details" for="name">Username</label>
                <input type="text" placeholder="Enter Your Username" required>
            </div>
            <div class="input-box">
                <label class="details" for="name">Email</label>
                <input type="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input-box">
                <label class="details" for="name">Phone Number</label>
                <input type="text" placeholder="Enter Your number" required>
            </div>
            <div class="input-box">
                <label class="details" for="name">Password</label>
                <input type="password" placeholder="Enter Your password" required>
            </div>
            <div class="input-box">
                <label class="details" for="name">Confrim Password</label>
                <input type="password" placeholder="Confrim Your password" required>
            </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <span class="dot three "></span>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>
        <div class="input-register">
            <input type="submit" value="Register">
        </div>

    </div>


</body>

</html>
