<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="../profile1/assets/css/style.css                 ">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-box">
        <div class="profile-card">
            <div class="image">
                <img class="profile-img" src="../profile1/assets/image/IMG_20240725_033613_649.jpg" alt="Error">
            </div>
        </div>
        <div class="title">
            <span class="name">Matineh Elahi</span><br>
            <span class="job">Front End Developer</span>
        </div>
        <div class="social-links">
            <a href="#"><i class='bx bxl-facebook'></i></a></li>
            <a href="#"><i class='bx bxl-twitter'></i></a></li>
            <a href="#"><i class='bx bxl-instagram'></i></a></li>
            <a href="#"><i class='bx bxl-youtube'></i></a> </li>
        </div>
        <div class="button-box">
            <input type="button" value="subscribe">
            <input type="button" value="Massage">
        </div>
        <div class="likes">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
