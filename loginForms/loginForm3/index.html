<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../loginForm3/assets/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <i class='bx bxs-user'></i> <input type="text" class="input-filed" placeholder="Username" required>
        </div>
        <div class="input-box">
            <i class='bx bxs-lock-alt'></i>            <input type="password" class="input-filed" placeholder="Password" required>
        </div>

        <div class="input-submit">
            <input type="submit" class="submit-btn" value="Login">
        </div>
        <div class="forget">
            <section>Don't Have An Account? </section>
            <section><a href="#">Sign Up</a></section>
        </div>
    </div>
</body>

</html>
