<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../loginForm4/assets/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="user" required>
                <label for="user" class="label">Username</label>
                <div class="icon"><i class='bx bxs-user'></i></div>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="pass" required>
                <label for="pass" class="label">Passwod</label>
                <div class="icon"><i class='bx bxs-lock-alt'></i></div>
            </div>
            <div class="remember-forget">
                <div class="remeber-me">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me </label>
                </div>
                <div class="forgot">
                    <a href="#">forgot password?</a>
                </div>
            </div>
            <div class="input-box">
                <input type="submit"  class="input-submit" value="Login">
                <div class="register">
                    <p>Don't have an account ?<a href="">Register</a></p>
                </div>
            </div>


        </div>
</body>

</html>
