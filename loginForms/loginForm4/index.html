<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../loginForm4/assets/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>

            <div class="input-box">
                <input type="text" class="input-filed" id="user" required>
                <label for="user">Username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-filed" id="pass" required>
                <label for="pass">Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forget">
                <input type="checkbox" id="check" class="check-box">
                <label for="check">Remember me</label>
                <span class="forgot-filed"><a href="#">forgot password?</a></span>
            </div>
            <div class="input-submit">
                <input type="submit" calss="submit-btn" value="Login">
            </div>
            <div class="register">
                <p>Don't have an account?<a href="#">Register</a></p>
            </div>
        </div>
    </div>
</body>

</html>
