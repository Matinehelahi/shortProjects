<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="../loginForm6/assets/style/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- image -->
                    <img src="../loginForm6/assets/images/3881.jpg">

                    <div class="text">
                        <p>Join the community of developers</p>
                    </div>
                </div>
                <div class="col-md-6 right">
                 <div class="login-header">
                    <header>Create account</header>
                    <div class="input-box">
                        <input type="email" class=" input-field email" id="email" required>
                        <label for="email" class="label">Email</label>   
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field"  id="pass" required>
                        <label for="pass" class="label">Password</label>
                    </div>
                    <div class="sign-up-btn">
                        <input type="submit" value="Sign Up">
                    </div>
                    <div class="forgot-filed">
                        <p>Already have an account? <a href="#">Log in here</a></p>
                    </div>
                 </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
