<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../loginForm6/assets/style/style.css">
</head>

<body>
    <div class="container">
        <div class="login-col">

            <div class="login-button">
                <input type="button" value="Sign In">
                <input type="button" value="Sign Up">
            </div>
            <div class="login-box">
                <div class="login-header">
                    <header>Sign In</header>
                </div>
                <div class="input-box">
                    <div class="input-filed">
                        <input type="text " placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-filed">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                </div>
                <div class="forgot-box">
                    <p><a href="#">Forgot Password? </a></p>
                </div>
                <div class="signIn-btn">
                    <button class="submit-btn">
                        <span>Sign In</span>
                        <i class="arrow-forward-outline"></i>
                    </button>
                </div>
                <div class="social-links">

                    <a href="#"><i class='bx bxl-google'></i></a></li>
                    <a href="#"><i class='bx bxl-facebook'></i></a></li>
                    <a href="#"><i class='bx bxl-twitter'></i></a></li>
                    <a href="#"><i class='bx bxl-github'></i></a> </li>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
