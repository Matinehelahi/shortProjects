<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../loginForm5/assets/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login Form</header>
        </div>
        <div class="input-box">
            <div class="icon"><i class='bx bxs-user'></i></div>   
            <input type="text" placeholder="Email or Phone" id="email" class="input-field" required>
        </div>
        <div class="input-box">
            <div class="icon"><i class='bx bxs-lock-alt'></i></div>
            <input type="password" placeholder="Password"  id="pass" class="input-field" required>
        </div>
        <div class="forgot-field">
            <p class="forgot">
                <a href="#">Forgot password? </a>
            </p>
        </div>
        <div class="input-submit">
            <input type="submit" value="Login" class="submit-btn">
        </div>
        <div class="sign-up-link">
         <p class="signup">Not a member? <a href="#">sign up now</a></p>   
        </div>
    </div>
</body>
</html>
