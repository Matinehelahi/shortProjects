<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="../loginForm2/assets/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="login-box">


        <div class="top-header">Have an account?</div>
        <div class="login-header">
            <header>Login</header>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" autocomplete="off" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            <i class='bx bx-lock-alt'></i>

        </div>
        <div class="input-submit">
            <input type="submit" class="submit-btn" value="Login"></button>
        </div>
        <div class="forget">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </section>
            <section>
                <a href="#">Forgot password?</a>
            </section>
        </div>
    </div>
</body>

</html>
