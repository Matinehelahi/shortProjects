<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../loginForm7/assets/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="login-box">
            <header>Login Form</header>
        </div>
        <div class="button-box">
            <a href="#"><i class='bx bxl-facebook'></i><span class="facebook">Facebook</span></a>
            <a href="#"><i class='bx bxl-twitter'></i><span class="twitter">Twitter</span></a>
        </div>
        <div class="input-box">
            <div class="input-field">
                <input type="email" id="email" class="input-field" placeholder="Email Or Phone" required>
                <div class="icon"><i class='bx bxs-user'></i> </div>
            </div>
            <div class="input-field">
                <input type="password" id="pass" class="input-field" placeholder="Password" required>
                <div class="icon"><i class='bx bxs-lock-alt'></i></div>
            </div>
        </div>
        <div class="forgot-feild">
            <div class="check-box">
                <input type="checkbox" id="forgot">
                <span>Remember me</span>
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>


        </div>
        <div class="button-login">
            <input type="submit" value="Login" class="login-field">
        </div>
        <div class="sign-up-link">
            <p>Not a member? <a href="#">signUp now</a></p>
        </div>

    </div>
</body>

</html>
