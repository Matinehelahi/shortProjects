<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="../loginForm8/assets/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Enter Your Email" required><br>
            <input type="password" class="input-field" placeholder="Enter Your Password" required>
        </div>
        <div class="input-submit">
            <input type="submit" value="Continue" class="submit-btn">
        </div>
        <div class="social-box">
            <p>Or Connect With Social Media</p>
            <div class="button-twitter">
                <a href="#"> <i class='bx bxl-twitter'></i> Sign in with Twitter</a>
            </div>
            <div class="button-Facebook">
                <a href="#"><i class='bx bxl-facebook'></i>Sign in with Facebook</a>
            </div>
        </div>
    </div>
</body>

</html>
